<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<link rel="stylesheet" href="style.css">


<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
             <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
             <span class="sound">Boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
             <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
             <span class="sound">hihat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
             <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <span class="sound">openhat</span>
            <kbd>J</kbd>
             <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
             <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
             <span class="sound">tink</span>
        </div>
    </div>



    <audio data-key="65" src="sound/claps.mp3"></audio>
    <audio data-key="83" src="sound/boom.mp3"></audio>
    <audio data-key="68" src="sound/kick.mp3"></audio>
    <audio data-key="70" src="sound/openhihat.mp3"></audio>
    <audio data-key="71" src="sound/hihat.mp3"></audio>
    <audio data-key="72" src="sound/ride.mp3"></audio>
    <audio data-key="74" src="sound/snare.mp3"></audio>
    <audio data-key="75" src="sound/tom.mp3"></audio>
    <audio data-key="76" src="sound/tink.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
